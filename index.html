<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles/tailwind.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!--For icons-->
  <title>Frontend Mentor | Ping coming soon page</title>
  
  <script type="module" src="src/js/main.js" defer></script>
</head>
<body class="mx-auto flex flex-col justify-evenly items-center h-screen gap-6 py-4 md:max-w-2xl">
  <header>
   <img src="assets/images/logo.svg" alt="">
  </header>
  <main class="flex flex-col items-center gap-4 justify-between px-3">
    <h1 class="font-light text-3xl text-neutral-gray-400">We are launching <b class="text-black font-bold">soon!</b></h1>
    <p class="font-semibold">Subscribe and get notified</p>

    <form class="flex flex-col items-center gap-4 w-full p-4 md:flex-row md:grow" id="email-form">
      <div class="w-full md:basis-[250%]"> <!--Erorr state + email input div-->
        <input class="w-full border border-secondary-blue-200 rounded-4xl px-4 py-3 hofa:border-2" type="email" placeholder="Your email addres here..." id="email-input" required>
        <p class="hidden error-state border-none text-center text-xs" id="error-message">Please provide a valid email address</p>
      </div>
  
      <label class="bg-primary-blue-500 w-full text-center rounded-3xl p-4 text-white shadow-md shadow-secondary-blue-200 relative hofa:shadow-xs hofa:opacity-95" for="submit-button">
        Notify Me
      </label>  
      <button class="w-full absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2" type="submit" id="submit-button"></button>
    </form>

    <img src="assets/images/illustration-dashboard.png">
  </main>

  <footer class="flex flex-col items-center justify-self-end w-full gap-y-8">
    <div class="flex flex-row justify-center w-full gap-4">
      <a href="#"><i class="fa-brands fa-twitter icon transition-colors duration-300 ease-in-out hofa:bg-primary-blue-500 hofa:text-white"></i></a>
      <a href="#"><i class="fa-brands fa-facebook icon transition-colors duration-300 ease-in-out hofa:bg-primary-blue-500 hofa:text-white"></i></a>
      <a href="#"><i class="fa-brands fa-instagram icon  transition-colors duration-300 ease-in-out hofa:bg-primary-blue-500 hofa:text-white"></i></a>
    </div>
    <p class="font-light text-neutral-gray-400 text-xs"> &copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution hidden">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Knighty</a>.
    </p>
  </footer>
</body>
</html>
